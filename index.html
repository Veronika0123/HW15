<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Office:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class=" border border-dark-subtle border-2" style="height: 100%; width:100%; font-family:'Ysabeau Office', sans-serif;">
        <div class=" border border-dark-subtle border-2 fs-2 text" style=" width: 100%px; margin: auto;">
            <i class="fa-regular fa-circle text-danger  p-2"></i>
            <i class="fa-regular fa-circle text-warning  p-2 pe-0 ps-0"></i>
            <i class="fa-regular fa-circle text-success  p-2"></i>
        </div>
        <div class="border border-dark-subtle border-2 fs-2 text p-2" style="width:100%; margin: auto; display:inline-flex;">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-arrow-right ps-3"></i>
            <i class="fa-sharp fa-solid fa-arrow-rotate-right ps-4 pe-3"></i>
            <div class=" border border-dark-subtle border-2 position-relative rounded-1" style="width: 100%; height: 30px;"></div>
        </div>
        <div class=" border border-dark-subtle border-2 fs-1 text p-2" style=" width: 100%; margin: auto;">
            <div style="display: flex; align-items: baseline; width: 100%;">
                <i class="fa-solid fa-square-xmark ps-2 pe-2"></i>
                <p>Logo</p>
                <p class="text-decoration-underline text-info fs-2 ps-5">Home | About | Pricing | Blog</p>
            </div>
            <div class=" border border-dark-subtle border-2 fs-2 text rounded-2" style=" width: 700px; margin: auto; margin-top: 150px; margin-bottom: 300px; padding: 50px;">
                <div class="form-group mt-4;">
                    <label for="user_number"> Ваш номер телефона </label>
                    <input 
                        type="text"
                        class="form-control mt-4 mb-4"
                        id="user_number"
                        placeholder="+38"
                        required
                        pattern="^([+][0-9]{12}|[+][38]{2}[\(][0-9]{3}[\)][0-9]{7}|[+][38]{2}[\(][0-9]{3}[\)][0-9]{3}[\-]{1}[0-9]{2}[\-]{1}[0-9]{2})$"
                        />
                    <small class="form-text text-danger">
                        Это поле обязательно к заполнению.
                    </small>
                    <small class="form-text text-success valid-label">
                        Поле заполненно верно.
                    </small>   
                </div>
                <div style="text-align: center;" >
                    <button class=" mt-4 rounded-4">Перезвонить мне</button>
                </div>
                    
            </div>       
        </div>
    </div>
</body>
</html>
